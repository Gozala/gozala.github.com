--- !ruby/object:Comment 
author_email: ""
author_name: Oman
author_url: ""
content: To make PicasaPhotoViewer the default program for all JPEG files for a particular user, do the following:<br/><br/>1. right click on a JPEG image, then go to properties. in the properties window go to the "OPEN WITH" tab... and select "PicasaPhotoViewer"... if u dont find the program there.. then press the "+ADD" button, then go to 'use a personalizated command' and type "PicasaPhotoViewer".<br/><br/>This creates a PicasaPhotoViewer desktop configuration file in ~/.local/share/applications/<br/><br/>2. edit ~/.local/share/applications/mimeapps.list and change the line beginning with image/jpeg, so that PicasaPhotoViewer is the first application in the list, eg:<br/><br/>image/jpeg=userapp-PicasaPhotoViewer-BL3WOU.desktop;eog.desktop;firefox.desktop;gimp.desktop;thunderbird.desktop;<br/><br/>To make Picasa Photo Viewer the default for ALL users do the following<br/><br/>1. copy the PicasaPhotoViewer desktop configuration file from ~/.local/share/applications/ to /usr/share/applications/PicasaPhotoViewer.desktop<br/><br/>2. add the following lines<br/><br/>MimeType=image/x-bmp;image/bmp;image/gif;image/x-psd;image/x-tga;image/tiff;image/jpeg;image/jpg;image/png;<br/>Icon=PicasaPhotoViewer<br/><br/>3. to tell GNOME to use this desktop configuration file for JPG mime types type the following at the terminal:<br/><br/>xdg-mime default PicasaPhotoViewer.desktop image/jpeg<br/>xdg-mime default PicasaPhotoViewer.desktop image/jpg
