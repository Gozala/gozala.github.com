--- !ruby/object:Comment 
author_email: ""
author_name: Blair McBride
author_url: ""
content: "Some great thoughts on Ubiquity here!<br/><br/>Here are some un-organised thoughts I had while reading this:<br/><br/>* I agree the hyphenated command names are horrible to use. Thankfully, command names with spaces will come one day. Also, Jono has a proposal on \"overlord verbs\" here: http://jonoscript.wordpress.com/2009/01/24/overlord-verbs-a-proposal/<br/><br/>* I'm undecided whether it would be a good thing to have modifiers that appear based on the presence of other modifiers. On one hand, its a big leap in complexity when using it. However, to a certain extent, sentance complexity is expected. I think its a matter of balancing those expectations. <br/><br/>* The diferrence between required and optional modifiers is potentially a big problem. For instance, what should happen if the user doesn't fill out a required modifier? I think from an interaction point of view, its far better to have all modifiers be optional. Ubiquity and the command should figure out to do regardless of whether a modifier has been filled in by the user.<br/><br/>* The difference between \"bug 123\" and \"#123\" and \"123\" is negligible. Given the context, they all mean the same thing, and should therefore be treated like they're the same.  As such, it should be the noun type that parses \"bug 123\" into \"123\", not Ubiquity."
created_at: 2009-02-18 01:44:00 +01:00
